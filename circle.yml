machine:
  php:
    version: 5.5.11
deployment:
  staging:
    branch: local
    codedeploy:
      SponzorMeWeb:
        deployment_group: SponzorMeWeb
        application_root: /
        revision_location:
          revision_type: S3
          s3_location:
            bucket: circledeploy
            key_pattern: revs/sponzormeweb-staging-{BRANCH}-{COMMIT}
        region: us-west-2
        deployment_config: CodeDeployDefault.AllAtOnce
