machine:
  php:
    version: 5.5.11

dependencies:
  pre:
    # No password is required for the MySQL user `ubuntu`
    - mysql -u ubuntu -e "create database wordpress"
    
deployment:
  production:
    branch: master
    codedeploy:
      SponzormeWebMaster:
        deployment_group: SponzormeWebMasterGroup
        application_root: /
        revision_location:
          revision_type: S3
          s3_location:
            bucket: circledeploy
            key_pattern: revs/sponzormeweb-dist-{BRANCH}-{COMMIT}
        region: us-west-2
        deployment_config: CodeDeployDefault.AllAtOnce
  staging:
    branch: local
    codedeploy:
      SponzormeWebStaging:
        deployment_group: SponzormeWebStaging
        application_root: /
        revision_location:
          revision_type: S3
          s3_location:
            bucket: circledeploy
            key_pattern: revs/sponzormeweb-staging-{BRANCH}-{COMMIT}
        region: us-west-2
        deployment_config: CodeDeployDefault.AllAtOnce
